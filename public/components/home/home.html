<div class="container">
    <div class="row topics-row">
        <div class="col-xs-12 col-md-6 topics-col">
            <div class="panel panel-primary topics-panel">
                <div class="panel-heading main-topic">
                    <h2 class="panel-title main-topic-header">
                        {{TopicService.currentTopic.name}}
                    </h2>
                    <button type="button" class="btn btn-lg btn-info back-button" ng-click="TopicService.navUp(TopicService.currentTopic)" aria-label="Navigate Up" ng-disabled="true">
                        <!--http://glyphicons.com/-->
                        <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                    </button>
                </div>
                <!-- container to make canvas honor padding of parent col-->
                <div class="canvasContainer">
                    <!-- canvas to draw lines. Subtopic directive includes logic to draw lines on canvas. -->
                    <canvas id="topicCanvas" width={{canvasWidth}} height=230></canvas>
                </div>
                
                <my-subtopic ng-repeat="topic in TopicService.topicList"></my-subtopic>
            </div>


        </div>
        <!-- directive to display tiles  -->
        <tile></tile>
    </div>
</div>
