<div class="container resource-page">
    <div class="row">
        <div class="col-xs-12 rp-header">
            <h1>{{resource.name}}
                <span><img ng-src="images/rating/{{determineStar(resource, 1)}}" alt="" width=15></span>
                <span><img ng-src="images/rating/{{determineStar(resource, 2)}}" alt="" width=15></span>
                <span><img ng-src="images/rating/{{determineStar(resource, 3)}}" alt="" width=15></span>
                <span><img ng-src="images/rating/{{determineStar(resource, 4)}}" alt="" width=15></span>
                <span><img ng-src="images/rating/{{determineStar(resource, 5)}}" alt="" width=15></span>
                <span class="num-ratings">({{resource.ratings.length}})</span>
            </h1>
        </div>
        <div class="col-xs-6 col-md-4 text-center">
            <a ng-href="#/topics/{{TopicService.currentTopic._id}}">
                <button type="button" class="btn btn-default btn-lg btn-block">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </button>
            </a>
        </div>
        <div class="col-xs-6 col-md-4 col-md-push-4 text-center">
            <a ng-href="{{resource.url}}" target="_blank">
                <button type="button" class="btn btn-default btn-lg btn-block">
                    <span>Go to site</span>
                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                </button>
            </a>
        </div>
        <div class="col-xs-offset-3 col-xs-6 col-md-4 col-md-offset-0 col-md-pull-4 text-center">
            <span><img ng-src="images/rating/{{userStarImg[0]}}" alt="" width=40 ng-click="rate(1)"></span>
            <span><img ng-src="images/rating/{{userStarImg[1]}}" alt="" width=40 ng-click="rate(2)"></span>
            <span><img ng-src="images/rating/{{userStarImg[2]}}" alt="" width=40 ng-click="rate(3)"></span>
            <span><img ng-src="images/rating/{{userStarImg[3]}}" alt="" width=40 ng-click="rate(4)"></span>
            <span><img ng-src="images/rating/{{userStarImg[4]}}" alt="" width=40 ng-click="rate(5)"></span>
            <h5>Rate it</h5>
        </div>
        <!-- some vertical white space-->
        <div class="col-xs-12 breathing-room"></div> 
        
        <div class="col-xs-12">
            <h3>Comments</h3>
        </div> 
        <div class="col-xs-12 col-md-8 comment" ng-repeat="comment in ResourceService.commentList">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User and date</h3>
                </div>
                <div class="panel-body">
                    <p>{{comment.body}}</p>
                    <button class="btn btn-danger btn-xs glyphicon glyphicon-trash pull-right"></button>
                </div>
            </div>
        </div>
        
        <!-- some vertical white space-->
        <div class="col-xs-12 breathing-room"></div>
        
        <div class="col-xs-12 col-md-8">
            <h3>Add a comment</h3>
            <form>
                <div class="form-group">
                    <textarea id="" placeholder="Let people know how you've used this resource or what you think of it." class="form-control"></textarea>
                </div>
                <button class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
    </div>
</div>
