<div ng-repeat="resource in ResourceService.resourceList track by $index" class="tile-editor-container col-xs-12 col-md-6">
    <div class="panel panel-success">
        <div class="panel-heading text-right">
                
                <button class="btn btn-warning btn-md" ng-click="resource.editing = true" ng-hide="resource.editing"><span class="glyphicon glyphicon-pencil"></span></button>
                <button ng-show="resource.editing" class="btn btn-success btn-md" ng-disabled="!resource.topic || !resource.name || !resource.description" ng-click="updateResource(resource)"><span class="glyphicon glyphicon-floppy-disk"></span></button>
                <button ng-show="resource.editing" class="btn btn-danger btn-md" ng-click="deleteResource(resource)"><span class="glyphicon glyphicon-trash"></span></button>
                <button ng-show="resource.editing" class="btn btn-warning btn-md" ng-click="resource.editing = false"><span class="glyphicon glyphicon-remove"></span></button>
            
        </div>
        <div class="panel-body">
            <form>
                <div ng-show="resource.editing" class="form-group">
                    <label for="choose-topic">Topic</label>
                    <select class="form-control" name="choose-topic" id="choose-topic" ng-model="resource.topic">
                        <option ng-repeat="topic in allTopics" value="{{topic._id}}">{{topic.name}}</option>
                    </select>
                </div>
                <div ng-show="resource.editing" class="form-group">
                    <label for="resource-name">Resource Name</label>
                    <input type="text" class="form-control" id="resource-name" ng-model="resource.name">
                </div>
                <div ng-show="resource.editing" class="form-group">
                    <label for="resource-description">Resource Description</label>
                    <textarea class="form-control" name="resource-description" id="resource-description" ng-model="resource.description"></textarea>
                </div>
                <div ng-show="resource.editing" class="form-group">
                    <label for="resource-url">Resource Url</label>
                    <input type="text" class="form-control" id="resource-url" ng-model="resource.url">
                </div>
                <div ng-show="resource.editing" class="form-group">
                    <label for="resource-image-url">Image Url</label>
                    <input type="text" class="form-control" id="resource-image-url" ng-model="resource.imgUrl">
                </div>
            </form>
        </div>
    </div>

    <!-- to make title-tile honor padding of tile-container -->
    <div class="padding-enforcer" ng-click="goToResourcePage(resource)">
        <img id="tile-image" ng-src="{{resource.imgUrl}}" style="margin:auto;" class="img-responsive">
        <div class="carousel-caption">
            <p>{{resource.description}}</p>
        </div>
        <!--tile title -->
        <div class="col-xs-12 tile-title">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-1">
                    <div class="row">
                        <div class="col-xs-10">
                            <span class="resource-name">{{resource.name}}</span>
                        </div>
                        <div class="col-xs-12">
                            <span><img ng-src="images/rating/{{determineStar(resource, 1)}}" alt="" width=15></span>
                            <span><img ng-src="images/rating/{{determineStar(resource, 2)}}" alt="" width=15></span>
                            <span><img ng-src="images/rating/{{determineStar(resource, 3)}}" alt="" width=15></span>
                            <span><img ng-src="images/rating/{{determineStar(resource, 4)}}" alt="" width=15></span>
                            <span><img ng-src="images/rating/{{determineStar(resource, 5)}}" alt="" width=15></span>
                            <span class="num-ratings">({{resource.ratings.length}})</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-default btn-lg" ng-click="goToSite($event, resource)">
                        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
