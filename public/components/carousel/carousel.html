<div>
    {{slides}}
    <div style="height: 305px">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            
            <div uib-slide ng-repeat="slide in ResourceService.resourceList track by $index" index="$index">
                <img id="slide-image" ng-src="{{slide.imgUrl}}" style="margin:auto;">
                <div class="carousel-caption">
                    <p>{{slide.description}}</p>
                </div>
            </div>
            <div class="slide-title container-fluid">
                    <div class="row text-left">
                        <div class="col-xs-8 col-xs-offset-1">
                            <div class="row">
                                <div class="col-xs-10">
                                    <span>Resource Title</span>
                                </div>
                                <div class="col-xs-12">
                                    <span><img src="images/rating/yellowStar.png" alt="" width=15></span>
                                    <span><img src="images/rating/yellowStar.png" alt="" width=15></span>
                                    <span><img src="images/rating/yellowStar.png" alt="" width=15></span>
                                    <span><img src="images/rating/yellowStar.png" alt="" width=15></span>
                                    <span><img src="images/rating/yellowStar.png" alt="" width=15></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
