<div class="container">
    <div class="row topics-row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 topics-col">
            <div class="panel panel-primary">
                <div class="panel-heading main-topic">
                    <h2 class="panel-title text-center">
                        {{TopicService.currentTopic.name}}
                    </h2>
                    <button type="button" class="btn btn-lg btn-info back-button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <h1 class="main-topic-h1">
                <span class="label label-primary main-topic">{{TopicService.currentTopic.name}}
                </span>

                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                </button>
            </h1>
-->
            
            <!-- canvas to draw lines -->
            <div class="canvasContainer">
                <!-- container to make canvas honor padding of parent col-->
                <canvas id="topicCanvas" width={{canvasWidth}}></canvas>
            </div>
            <button class="btn btn-lg subtopic" ng-repeat="topic in TopicService.topicList" ng-click="TopicService.getTopics(topic)" drawing-directive>{{topic.name}}</button>
        </div>
    </div>
    <div class="row carousel-row">
        <!-- directive to display the carousel  -->
    </div>

</div>
